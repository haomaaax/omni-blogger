<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" fill="#1A1A1A" rx="64"/>

  <!-- Fountain Pen Icon (Centered) -->
  <!-- Pen body (main shaft) -->
