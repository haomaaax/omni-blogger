<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definitions for metallic effects -->
  <defs>
    <!-- Gold gradient -->
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D4AF37;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F4D03F;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8941C;stop-opacity:1" />
    </linearGradient>

    <!-- Silver gradient -->
    <linearGradient id="silver" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E8E8E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A8A8A8;stop-opacity:1" />
    </linearGradient>

    <!-- Elegant dark gray for accents -->
    <linearGradient id="darkgray" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D3748;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- White background -->
  <rect width="512" height="512" rx="110" fill="#FFFFFF"/>

  <!-- Fountain pen nib from menu (scaled 12x and centered) -->
  <g transform="translate(256, 256) scale(12) translate(-12, -12)">
    <!-- Main nib body with gold -->
    <path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z" fill="url(#gold)" stroke="none"/>

    <!-- Nib tip with silver accent -->
    <path d="M12 19l7-7 3 3-7 7-3-3z" fill="url(#silver)" stroke="none"/>

    <!-- Decorative line with dark gray -->
    <path d="M2 2l7.586 7.586" stroke="url(#darkgray)" stroke-width="0.5" fill="none"/>

    <!-- White center hole -->
    <circle cx="11" cy="11" r="2" fill="#FFFFFF"/>
  </g>
</svg>
