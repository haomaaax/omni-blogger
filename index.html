<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button id="btn-menu" class="btn-icon" title="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <button id="btn-new-post" class="btn-icon hidden" title="New Post">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>New Post</span>
        </button>
      </div>
      <div class="header-right">
        <span id="status" class="status"></span>
        <button id="btn-publish" class="btn-primary">âœ¨ Publish</button>
      </div>
    </header>

    <!-- Menu Panel -->
    <aside id="menu-panel" class="menu-panel hidden">
      <div class="menu-header">
        <h2>Menu</h2>
        <button id="btn-close-menu" class="btn-icon">âœ•</button>
      </div>
      <div class="menu-list">
        <button id="btn-posts" class="menu-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M5 19l7-7-3-3-7 7 3 3z"></path>
            <path d="M11 13l7.5-1.5L22 2 7.5 5.5 6 13l5 5z"></path>
            <path d="M22 2l-7.586 7.586"></path>
            <circle cx="13" cy="13" r="2"></circle>
          </svg>
          <span>My Posts</span>
        </button>
        <button id="btn-drafts" class="menu-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="2" x2="22" y2="6"></line>
            <path d="M7.5 20.5 19 9l-4-4L3.5 16.5 2 22z"></path>
          </svg>
          <span>Drafts</span>
        </button>
        <button id="theme-toggle" class="menu-item">
          <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
          </svg>
          <svg class="moon-icon hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
          </svg>
          <span id="theme-label">Dark Mode</span>
        </button>
      </div>
    </aside>

    <!-- Main Editor -->
    <main class="editor-container">
      <!-- Title Input -->
      <input
        type="text"
        id="post-title"
        class="title-input"
        placeholder="What's on your mind?"
        autocomplete="off"
      >

      <!-- WYSIWYG Editor -->
      <div
        id="editor"
        class="editor"
        contenteditable="true"
        data-placeholder="Start writing..."
      ></div>
    </main>

    <!-- Posts Panel (hidden by default) -->
    <aside id="posts-panel" class="posts-panel hidden">
      <div class="posts-header">
        <h2>My Posts</h2>
        <button id="btn-close-posts" class="btn-icon">âœ•</button>
      </div>
      <div id="posts-list" class="posts-list">
        <div class="loading">Loading posts...</div>
      </div>
    </aside>

    <!-- Drafts Panel (hidden by default) -->
    <aside id="drafts-panel" class="drafts-panel hidden">
      <div class="drafts-header">
        <h2>Drafts</h2>
        <button id="btn-close-drafts" class="btn-icon">âœ•</button>
      </div>
      <div id="drafts-list" class="drafts-list">
        <!-- Drafts will be loaded here -->
      </div>
    </aside>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Delete Post?</h2>
        <p id="delete-message">Are you sure you want to delete this post? This cannot be undone.</p>
        <div class="modal-actions">
          <button id="btn-cancel-delete" class="btn-secondary">Cancel</button>
          <button id="btn-confirm-delete" class="btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Publish Modal -->
    <div id="publish-modal" class="modal hidden">
      <div class="modal-content">
        <h2>ðŸŽ‰ Published!</h2>
        <p>Your post is now live.</p>
        <a id="post-link" href="#" target="_blank" class="post-link">View Post â†’</a>
        <button id="btn-close-modal" class="btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="editor.js"></script>
</body>
</html>
