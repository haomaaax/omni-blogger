<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button id="btn-menu" class="btn-icon" title="Menu">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
          </svg>
        </button>
        <button id="btn-new-post" class="btn-icon hidden" title="New Post">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="12" y1="5" x2="12" y2="19"></line>
            <line x1="5" y1="12" x2="19" y2="12"></line>
          </svg>
          <span>New Post</span>
        </button>
      </div>
      <div class="header-right">
        <span id="status" class="status"></span>
        <button id="btn-save" class="btn-secondary">Save Draft</button>
        <button id="btn-publish" class="btn-primary">âœ¨ Publish</button>
      </div>
    </header>

    <!-- Menu Panel -->
    <aside id="menu-panel" class="menu-panel hidden">
      <div class="menu-header">
        <h2>Menu</h2>
        <button id="btn-close-menu" class="btn-icon">âœ•</button>
      </div>
      <div class="menu-list">
        <button id="btn-posts" class="menu-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
            <polyline points="13 2 13 9 20 9"></polyline>
          </svg>
          <span>My Posts</span>
        </button>
        <button id="btn-drafts" class="menu-item">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
            <polyline points="14 2 14 8 20 8"></polyline>
            <line x1="16" y1="13" x2="8" y2="13"></line>
            <line x1="16" y1="17" x2="8" y2="17"></line>
          </svg>
          <span>Drafts</span>
        </button>
      </div>
    </aside>

    <!-- Main Editor -->
    <main class="editor-container">
      <!-- Title Input -->
      <input 
        type="text" 
        id="post-title" 
        class="title-input" 
        placeholder="Post title..."
        autocomplete="off"
      >

      <!-- Tags Input -->
      <input 
        type="text" 
        id="post-tags" 
        class="tags-input" 
        placeholder="Tags (comma separated): thoughts, running, qa..."
        autocomplete="off"
      >

      <!-- Formatting Toolbar -->
      <div class="toolbar">
        <button type="button" data-command="bold" title="Bold (âŒ˜B)"><strong>B</strong></button>
        <button type="button" data-command="italic" title="Italic (âŒ˜I)"><em>I</em></button>
        <span class="toolbar-divider"></span>
        <button type="button" data-command="h2" title="Heading">H2</button>
        <button type="button" data-command="h3" title="Subheading">H3</button>
        <span class="toolbar-divider"></span>
        <button type="button" data-command="ul" title="Bullet List">â€¢</button>
        <button type="button" data-command="ol" title="Numbered List">1.</button>
        <span class="toolbar-divider"></span>
        <button type="button" data-command="quote" title="Quote">"</button>
        <button type="button" data-command="link" title="Insert Link">ðŸ”—</button>
        <button type="button" data-command="code" title="Code">&lt;/&gt;</button>
      </div>

      <!-- WYSIWYG Editor -->
      <div 
        id="editor" 
        class="editor" 
        contenteditable="true"
        data-placeholder="Start writing..."
      ></div>
    </main>

    <!-- Posts Panel (hidden by default) -->
    <aside id="posts-panel" class="posts-panel hidden">
      <div class="posts-header">
        <h2>My Posts</h2>
        <button id="btn-close-posts" class="btn-icon">âœ•</button>
      </div>
      <div id="posts-list" class="posts-list">
        <div class="loading">Loading posts...</div>
      </div>
    </aside>

    <!-- Drafts Panel (hidden by default) -->
    <aside id="drafts-panel" class="drafts-panel hidden">
      <div class="drafts-header">
        <h2>Drafts</h2>
        <button id="btn-close-drafts" class="btn-icon">âœ•</button>
      </div>
      <div id="drafts-list" class="drafts-list">
        <!-- Drafts will be loaded here -->
      </div>
    </aside>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Delete Post?</h2>
        <p id="delete-message">Are you sure you want to delete this post? This cannot be undone.</p>
        <div class="modal-actions">
          <button id="btn-cancel-delete" class="btn-secondary">Cancel</button>
          <button id="btn-confirm-delete" class="btn-danger">Delete</button>
        </div>
      </div>
    </div>

    <!-- Publish Modal -->
    <div id="publish-modal" class="modal hidden">
      <div class="modal-content">
        <h2>ðŸŽ‰ Published!</h2>
        <p>Your post is now live.</p>
        <a id="post-link" href="#" target="_blank" class="post-link">View Post â†’</a>
        <button id="btn-close-modal" class="btn-secondary">Close</button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="editor.js"></script>
</body>
</html>
